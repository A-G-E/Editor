<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="google" content="notranslate">

        <title>A.G.E</title>

        <link rel="stylesheet" type="text/css" href="/node_modules/@fyn-software/suite/css/preload.css">

        <style>
            cpb-age-editor,
            cpb-voyage {
                width: 100%;
                height: 100%;
            }
        </style>
    </head>

    <body>
        <cpb-age-editor></cpb-age-editor>
        <!--cpb-voyage></cpb-voyage-->

        <script type="module">
            import * as Fyn from '/node_modules/@fyn-software/component/fyn.js';
            import Editor from './js/editor.js';

            (async () => {
                await Fyn.Composer.register(
                    'https://a-g-e.dev/node_modules/@fyn-software/suite',
                    'https://a-g-e.dev',
                );

                Editor.init();
            })();
        </script>

        <link rel="stylesheet" type="text/css" href="/node_modules/@fyn-software/suite/css/style.css">
    </body>
</html>
